<!DOCTYPE html>
<html lang="en">
<head>
    <title>Private Dashboard</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
<div class="h-8 bg-sky-700"></div>
<div class="flex">
    <menu class="w-48 p-2">
        <li class="text-2xl">Menu</li>
        <li class="text-xl">🏠 Main Page</li>
        <li class="text-xl">📋 <a href="#">Tasks</a>
            <menu>
                <li class="text-base pl-1">Today's tasks</li>
                <li class="text-base pl-1">Tasks Management</li>
                <li class="text-base pl-1">Tasks Categories</li>
                <li class="text-base pl-1">Reports</li>
            </menu>
        </li>
    </menu>
    <div class="flex-1 p-2">
        <div>
            <h1 class="text-2xl">Private Dashboard</h1>
        </div>
        <div>
            <h1 class="text-lg">Daily Things</h1>
            <h2 class="text-base">Evening (18:00 - 22:00)</h2>
            <ul>
                <li class="py-2 text-sm">
                    <label>
                        Take collagen (4)
                        <input type="checkbox"/>
                    </label>
                </li>
                <li class="py-2 text-sm"><label>Supper (19:00)
                    <input type="checkbox"/></label></li>
                <li class="py-2 text-sm"><label>Wash face
                    <input type="checkbox"/></label></li>
                <li class="py-2 text-sm"><label>Use face cream
                    <input type="checkbox"/></label></li>
                <li class="py-2 text-sm"><label>Brush teeth
                    <input type="checkbox"/></label></li>
            </ul>
            <h2 class="text-base py-2 flex flex-row items-baseline justify-between">
                <span>
                    <span>Morning</span>
                    <span class="text-xs text-center text-gray-600 p-1 ml-2 bg-blue-200 rounded-lg ">passed</span>
                </span>
                <button>⬇️</button>
            </h2>
            <h2 class="text-base py-2 flex flex-row items-baseline justify-between">
                <span>
                    <span>Noon</span>
                    <span class="text-xs text-center text-gray-600 p-1 ml-2 bg-blue-200 rounded-lg ">passed</span>
                </span>
                <button>⬇️</button>
            </h2>
        </div>
    </div>
</div>
</body>
</html>
